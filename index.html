<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Chico</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>SAVE CHICO</h1>
    </header>
    <div class="imageContainer">
      <img
        src="./img/4162773.jpg"
        alt="illustration of the ocean life under the water"
      />
      <img
        id="chico-fish"
        src="img/10550885.png"
        alt="illustration of a green fish"
      />
      <img id="shark" src="./img/kwpk_8h2n_200403.jpg" alt="image of a shark" />
    </div>
    <div id="container">
      <aside class="playMusic"><p>Play Music</p></aside>
      <aside class="pauseMusic"><p>Pause</p></aside>
      <aside class="chooseFish"><p>Choose Fish</p></aside>
      <main>
        <canvas id="game"><!--Game goes here-- Let's play!!--></canvas>
      </main>
      <aside class="fish-health"><p>Fish health</p></aside>
      <aside class="level"><p>Level</p></aside>
      <aside class="points"><p>Points</p></aside>
      <aside class="typedJs"><p>You've got This!</p></aside>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
